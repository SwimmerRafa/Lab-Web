<hr>
{{formulario.valid}}
<form [formGroup]="formulario" (ngSubmit)="guardar()" >
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" [ngClass]="{'is-invalid': !formulario.get('nombre').valid }"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="formulario.controls['nombre'].errors?.required"
             class="form-control-feedback">
          Por favor indique el nombre.
        </div>
        <div *ngIf="formulario.controls['nombre'].errors?.minlength"
             class="form-control-feedback">
          El nombre debe contener por lo menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido Paterno</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido Paterno"
               formControlName="apellidoPaterno" >

      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido Materno</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido Materno"
               formControlName="apellidoMaterno" >
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo Electrónico</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             placeholder="Correo Electrónico"
             formControlName="correoElectronico" >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr>
